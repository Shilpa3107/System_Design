<section class="imagepopup">
  <div class="image-container">
  <app-image [imageUrl]="url" [imagedescrip]="describe" (click)="openModal()"></app-image>
  <span class="expand-icon"><i class="fas fa-expand"></i></span>
</div>
    
    <div #myModal class="modal">
      <span class="close" (click)="closeModal()">&times;</span>
      <img [src]="modalImageUrl" alt="{{ modalImageDescrip }}" />
      <div id="caption">{{ modalImageDescrip }}</div>
    </div>
</section>
