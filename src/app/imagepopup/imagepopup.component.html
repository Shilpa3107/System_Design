<section class = "imagepopup">
   <div class="image-popup-container">
    <div class="image-popup" *ngIf="showImage">
         <img [src]="imageUrl" alt="Popup Image">
    </div>
    <div class="popup-icon" *ngIf="showImage" (click)="toggleImage()">
          <i class="fas fa-image"></i>
    </div>
    <div class="popup-icon" *ngIf="!showImage" (click)="toggleImage()">
         <i class="fas fa-image"></i>
    </div>
  </div>
</section>
