<section class = "tablepopup">
    <div class="table-popup-container">
        <div class="table-popup" *ngIf="showTable">
            <app-table [data]="tablefile" [isVisible]="showTable"></app-table>
            </div>
        <div class = "popup-icon" (click) = "toogleTable()">
            <i class="fas fa-table"></i>
        </div>
       
    </div>
</section>
